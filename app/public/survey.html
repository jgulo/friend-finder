<script type="text/javascript">
  var friendsScore = []; 

  $("#getResults").on("click", function(event) {

    for(var i=1;i<11;i++){
      friendsScore.push($("#"+i.toString()).val());
    }

    event.preventDefault();
    var newFriend = {
      name: $("#name").val().trim(),
      photo: $("#imgLink").val().trim(),
      scores: friendsScore,
    };

    console.log(newFriend)

    $.post("/api/new", newFriend)
    .done(function(data) {
      console.log(data);
      alert("Adding friend...");
    });
  });
